        <div class="row">
                    <!-- Categories loaded-->
                <div class="categories col-md-3" *ngIf="categories !== null && categories.length > 0">
               
                        <div class="catgory-container">

                                <div class="inner-container">

                                        @for (item of categories; track $index) {

                                        <ul class="category-ul">

                                                <li class="nav-link">

                                                        <h4 (click)="showProductByCategoryClick(item.id)"
                                                                class="category-model-value">
                                                                {{item.name}}
                                                        </h4>
                                                </li>

                                                <div>
                                                        <button class="edit-btn" (click)="editCategory(item.id)">
                                                                <i class="fa-regular fa-pen-to-square"></i>
                                                        </button>
                                                </div>

                                                <div>
                                                        <button class="remove-btn" (click)="deleteCategory(item.id)">
                                                                <i class="fa-regular fa-trash-can"></i>
                                                        </button>
                                                </div>
                                        </ul>
                                        }
                                </div>
                        </div>
                </div>

                <!-- Product loaded -->

                <div class="col product-container">

                        <div class="row m-auto">

                                @for (item of products; track $index) {

                                <div class="products container col-4">

                                        <ul class="ul">

                                                <li class="nav-link">

                                                        <h5>
                                                                {{item.title}}
                                                        </h5>
                                                </li>

                                                <li class="nav-link">

                                                        <img class="img" loading="lazy" src="{{item.image}}">
                                                </li>

                                                <li class="nav-link">

                                                        <p>
                                                                {{item.model}} 
                                                        </p>
                                                </li>

                                                <li class="nav-link">

                                                        <p>
                                                                {{item.price}} $
                                                        </p>
                                                </li>

                                                <li class="nav-link">

                                                        <button class="edit-btn" (click)="editProduct(item.id)">
                                                                <i class="fa-regular fa-pen-to-square"></i>
                                                        </button>

                                                        <button class="remove-btn" (click)="deleteProduct(item.id)">
                                                                <i class="fa-regular fa-trash-can"></i>
                                                        </button>
                                                </li>
                                                
                                        </ul>
                                </div>
                                }
                        </div>
                </div>
        </div>
</div>
